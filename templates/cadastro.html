<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cadastro</title>
</head>
<body>
    <div class="container-fluid vh-100 d-flex flex-column justify-content-center align-items-center">
        <h1 class="display-6">Estacionamento RioPark</h1>
        <h3>Novo Registro</h3>

        <form class="p-3"action="cadastrar" method="post">
            <div class="d-flex flex-column align-items-center">
                <input type="text" class="form-control mb-2 text-center" placeholder="Nome" aria-label="Nome" name="nome">
                <input type="text" class="form-control mb-2 text-center" placeholder="Placa" aria-label="Placa" name="placa">
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <a class="btn btn-danger" href="/">Cancelar</a>
                

            </div>
        </form>

        

    </div>


    
</body>
</html>
